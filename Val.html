<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For Valentina üíñ</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Permanent+Marker&family=Poppins:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        /* --- RESET & BASE --- */
        * { box-sizing: border-box; margin: 0; padding: 0; user-select: none; -webkit-tap-highlight-color: transparent; }
        body {
            overflow: hidden;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 25%, #a18cd1 75%, #fbc2eb 100%);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            width: 100vw;
            position: relative;
            color: white;
            text-align: center;
        }

        /* --- ANIMATIONS --- */
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        @keyframes floatUp {
            0% { transform: translateY(100vh) scale(0.5); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
        }
        @keyframes heartbeat {
            0% { transform: scale(1); }
            15% { transform: scale(1.3); }
            30% { transform: scale(1); }
            45% { transform: scale(1.15); }
            60% { transform: scale(1); }
        }
        @keyframes wiggle {
            0%, 100% { transform: rotate(-3deg); }
            50% { transform: rotate(3deg); }
        }

        /* --- BACKGROUND ELEMENTS --- */
        .bg-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        .floating-heart {
            position: absolute;
            font-size: 2rem;
            animation: floatUp linear infinite;
        }

        /* --- SCREENS --- */
        .screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
            transition: opacity 0.5s ease;
            padding: 20px;
        }
        .hidden { display: none !important; opacity: 0; }

        /* --- SCREEN 1: ENVELOPE --- */
        .envelope-container { cursor: pointer; transition: transform 0.3s; }
        .envelope-container:hover { transform: scale(1.05); }
        .envelope {
            width: 150px;
            height: 100px;
            background: #ff3e60;
            position: relative;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .envelope::before { /* Flap */
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            border-left: 75px solid transparent;
            border-right: 75px solid transparent;
            border-top: 60px solid #ff6b81;
            transform-origin: top;
            transition: 0.5s;
        }
        .envelope.open::before { transform: rotateX(180deg); z-index: 0; }
        .letter {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 130px;
            height: 80px;
            background: white;
            color: #ff3e60;
            font-size: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            transition: 0.5s;
            z-index: 1;
        }
        .envelope.open .letter { transform: translateY(-60px); z-index: 2; }
        .tap-hint { margin-top: 20px; font-family: 'Pacifico', cursive; animation: heartbeat 2s infinite; }

        /* --- SCREEN 2: RIDDLE/PRE-CHECK --- */
        .cute-img {
            width: 200px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.6);
            margin-bottom: 20px;
            border: 5px solid white;
        }
        h2 { font-family: 'Permanent Marker', cursive; font-size: 2rem; text-shadow: 2px 2px 0px #ff3e60; }

        /* --- SCREEN 3: THE PROPOSAL --- */
        .proposal-text {
            font-family: 'Permanent Marker', cursive;
            font-size: 3rem;
            line-height: 1.2;
            text-shadow: 0 0 10px #ff0055, 0 0 20px #ff0055, 0 0 40px #ff0055;
            margin-bottom: 30px;
            animation: heartbeat 3s infinite;
        }
        .btn-container {
            position: relative;
            width: 100%;
            height: 100px; /* Space for buttons */
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .btn {
            padding: 15px 40px;
            font-size: 1.5rem;
            border: none;
            border-radius: 50px;
            font-weight: 900;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            transition: 0.3s;
            font-family: 'Poppins', sans-serif;
            text-transform: uppercase;
        }
        .btn-yes {
            background: linear-gradient(45deg, #ff00cc, #333399);
            color: white;
            border: 2px solid white;
            animation: heartbeat 1.5s infinite;
        }
        .btn-yes:hover { transform: scale(1.1); box-shadow: 0 0 30px #ff00cc; }
        .btn-no {
            background: white;
            color: #333;
            position: absolute; /* Allows movement */
        }

        /* --- SCREEN 4: SUCCESS --- */
        .success-title {
            font-family: 'Permanent Marker', cursive;
            font-size: 3.5rem;
            color: #fff;
            text-shadow: 0 0 20px #ff00de;
            margin-bottom: 20px;
        }
        .gallery {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            width: 90%;
            max-width: 600px;
            margin: 0 auto;
        }
        .gallery img {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255,192,203, 0.8);
        }
        .ring-graphic {
            font-size: 5rem;
            animation: wiggle 2s infinite ease-in-out;
            margin-top: 20px;
        }

        /* MUSIC CONTROL */
        .music-control {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 24px;
            z-index: 100;
            opacity: 0.5;
            cursor: pointer;
        }

        @media (max-width: 600px) {
            .proposal-text { font-size: 2.2rem; }
            .success-title { font-size: 2.5rem; }
            .btn { padding: 12px 30px; font-size: 1.2rem; }
        }
    </style>
</head>
<body>

    <audio id="bg-music" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mp3">
    </audio>
    <div class="music-control" onclick="toggleMusic()">üéµ</div>

    <div class="bg-overlay" id="heart-container"></div>

    <div id="screen-1" class="screen">
        <div class="envelope-container" onclick="openEnvelope()">
            <div class="envelope" id="envelope">
                <div class="letter">
                    <p>Read Me... üëÄ</p>
                </div>
            </div>
        </div>
        <div class="tap-hint">Tap to open, cutie! üíå</div>
    </div>

    <div id="screen-2" class="screen hidden">
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExbnZ0aHhqM3l5d3l5aHhqM3l5d3l5aHhqM3l5d3l5aHhqM3l5dyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/MDJ9IbxxvDUQM/giphy.gif" alt="Cute Cat" class="cute-img">
        <h2>Quick Check! üïµÔ∏è‚Äç‚ôÄÔ∏è</h2>
        <p style="font-size: 1.2rem; margin: 20px 0;">Are you the prettiest, funniest, and sweetest girl in the world?</p>
        <button class="btn btn-yes" onclick="nextScreen(3)">OBVIOUSLY üíÖ</button>
    </div>

    <div id="screen-3" class="screen hidden">
        <div class="proposal-text">VALENTINA,<br>WILL YOU BE MY VALENTINE? üåπ</div>
        <div class="btn-container">
            <button class="btn btn-yes" onclick="sayYes()">YES üíñ</button>
            <button class="btn btn-no" id="no-btn" onmouseover="moveButton()" ontouchstart="moveButton()">NO üôÑ</button>
        </div>
    </div>

    <div id="screen-4" class="screen hidden">
        <div class="success-title">I KNEW IT! üòç</div>
        <p style="font-size: 1.5rem;">You & Me = 4Ever My Cutie Patootie! ü•î</p>
        
        <div class="ring-graphic">üíç</div>
        
        <div class="gallery">
            <img src="https://media.giphy.com/media/26BRv0ThflsHCqDrG/giphy.gif" alt="Hug">
            <img src="https://media.giphy.com/media/T86i6yDyOYz7y/giphy.gif" alt="Love">
        </div>

        <p style="margin-top: 20px;">Get ready for our date! üìÖüç∑</p>
    </div>

    <script>
        /* --- CONFIGURATION --- */
        const heartContainer = document.getElementById('heart-container');
        const music = document.getElementById('bg-music');
        
        /* --- HEART RAIN GENERATOR --- */
        const emojis = ['‚ù§Ô∏è', 'üíñ', 'üíò', 'üíù', 'üíï', 'üíû', 'üíì', '‚ú®', 'üåπ'];
        
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('floating-heart');
            heart.innerText = emojis[Math.floor(Math.random() * emojis.length)];
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 3 + 2 + 's';
            heart.style.fontSize = Math.random() * 20 + 20 + 'px';
            
            heartContainer.appendChild(heart);
            
            setTimeout(() => {
                heart.remove();
            }, 5000);
        }

        setInterval(createHeart, 300);

        /* --- MUSIC TOGGLE --- */
        function toggleMusic() {
            if(music.paused) {
                music.play();
            } else {
                music.pause();
            }
        }

        /* --- SCREEN TRANSITIONS --- */
        function openEnvelope() {
            document.getElementById('envelope').classList.add('open');
            music.play().catch(e => console.log("Auto-play blocked, user must interact"));
            setTimeout(() => {
                nextScreen(2);
            }, 1000);
        }

        function nextScreen(screenNum) {
            document.querySelectorAll('.screen').forEach(s => s.classList.add('hidden'));
            document.getElementById('screen-' + screenNum).classList.remove('hidden');
        }

        /* --- DODGING NO BUTTON --- */
        function moveButton() {
            const btn = document.getElementById('no-btn');
            const container = document.querySelector('.btn-container');
            
            // Get viewport dimensions
            const maxX = window.innerWidth - btn.offsetWidth - 20;
            const maxY = window.innerHeight - btn.offsetHeight - 20;
            
            // Calculate random position but keep it generally visible
            const x = Math.random() * maxX;
            const y = Math.random() * maxY;

            // Apply fixed position to break out of container
            btn.style.position = 'fixed'; 
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
        }

        /* --- THE BIG YES --- */
        function sayYes() {
            nextScreen(4);
            triggerExplosion();
            
            // Speed up heart rain
            setInterval(createHeart, 100);
        }

        /* --- FIREWORKS & CONFETTI --- */
        function triggerExplosion() {
            const duration = 5 * 1000;
            const animationEnd = Date.now() + duration;
            const defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };

            function randomInRange(min, max) {
                return Math.random() * (max - min) + min;
            }

            const interval = setInterval(function() {
                const timeLeft = animationEnd - Date.now();

                if (timeLeft <= 0) {
                    return clearInterval(interval);
                }

                const particleCount = 50 * (timeLeft / duration);
                
                // Fireworks
                confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 } }));
                confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 } }));
            }, 250);
            
            // Fire large heart canon
            confetti({
                particleCount: 100,
                spread: 70,
                origin: { y: 0.6 },
                shapes: ['heart'],
                colors: ['#FFC0CB', '#FF0000', '#800080']
            });
        }
    </script>
</body>
</html>
